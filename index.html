<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
        <div class="flex-header">
            <header class="header--dark">
                <h3 class="header__title">Admin Page</h3>
                <i class="fa fa-bars fa-2x"></i>
            </header>

            <div class="header__search">
                <form>               
                    <input class="search__input" type="text" placeholder="Search for...">
                    <button class="search__btn"><i class="fa fa-search fa-2x "></i></button>
                    <i class="fa fa-user fa-2x" style="color: rgb(150, 150, 150);"></i>
                    <i class="fa fa-chevron-down fa-2x" style="color: rgb(150, 150, 150);"></i>
                </form> 
            </div>
        </div>


    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h6 class="heading">Core</h6></li>
                    <li><i class="fa fa-tachometer fa-1x "></i><a href="" class="link active">Dashboard</a></li>
                    <li><h6 class="heading">Interface</h6></li>
                    <li class="layouts"><a href="" class="link"><i class="fa fa-windows fa-1x "></i>Layouts<i class="fa fa-chevron-right fa-1x"></i></a></li>
                    <li>
                        <a href="" class="link"><i class="fa fa-bookmark fa-1x "></i>Pages<i class="pages fa fa-chevron-right fa-1x"></i>
                        </a>
                    </li>
                    <li><h6 class="heading">Addons</h6></li>
                    <li><i class="fa fa-area-chart fa-1x "></i><a href="" class="link">Charts</a></li>
                    <li><i class="fa fa-table fa-1x "></i><a href="" class="link">Tables</a></li>
                </ul>
            </nav>
        </aside>



        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            
            
            <div class="main__cards">
       
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">View Details<i class="card fa fa-chevron-right fa-1x"></i></div>
                    </div>


                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">View Details<i class="card fa fa-chevron-right fa-1x"></i></div>
                    </div>
   
                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">View Details<i class="card fa fa-chevron-right fa-1x"></i></div>
                    </div>

                    <div class="main__card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">View Details<i class="card fa fa-chevron-right fa-1x"></i></div>
                    </div>
    
            </div>
        </section>
    </main>
</body>
</html>
